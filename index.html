<html ng-app="Filmes">
<head>
	<meta charset="UTF-8">
	<title>Filmes que já assisti</title>
	
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
	<script src="js/filmes.module.js"></script>
	<script src="js/filmes.controller.js"></script>
</head>
<body ng-controller="FilmesController">
	<div class="container" ng-controller="FilmesController">
		<h1>{{ titulo }}</h1>
		
		<div class="lista-filmes">
			<div class="filme com-cartaz" ng-repeat="filme in filmes">
				<h1>{{ filme.titulo }}</h1>
				<button class="del" title="Excluir" ng-click="removerFilme(filme.id)"></button>
				<button class="hello" title="Oi" ng-click="minhaFuncao(filme.id)"></button>
				<img ng-src="{{ filme.cartaz }}" alt="Cartaz de {{ filme.titulo }}">
				<ul>
					<li><strong>Ano:</strong> {{ filme.ano }}</li>
					<li><strong>Produtora:</strong> {{ filme.produtora }}</li>
				</ul>
				<p>{{ filme.sinopse }}</p>
			</div>	
		</div>

		<hr>

		<form name="formulario" class="form-filmes" ng-submit="adicionarFilme()" novalidate>
			<h1>Adicionar Filme</h1>
			<div class="form-campo">
				<label for="titulo">Título</label>
				<input type="email" id="titulo" name="titulo" ng-model="novoFilme.titulo" required>
				<div ng-if="(formulario.titulo.$touched || formulario.$submitted) && formulario.titulo.$invalid">
					<span ng-if="formulario.titulo.$error.required">
					Este campo eh obrigatorio</span>
<span ng-if="formulario.titulo.$error.email">Este nao eh um email valido</span>

				</div>
			</div>
			<div class="form-campo pequeno">
				<label for="ano">Ano de Lançamento</label>
				<input type="number" id="ano" name="ano" ng-model="novoFilme.ano" required>
				<div ng-if="(formulario.ano.$touched || formulario.$submitted) && formulario.ano.$invalid">
					<span ng-if="formulario.ano.$error.required">Este campo eh obrigatorio</span>
				</div>
			</div>
			<div class="form-campo medio">
				<label for="produtora">Produtora</label>
				<input type="text" id="produtora" name="produtora" ng-model="novoFilme.produtora" required>
				<div ng-if="(formulario.produtora.$touched || formulario.$submitted)  && formulario.produtora.$invalid">
					<span ng-if="formulario.produtora.$error.required">Este campo eh obrigatorio</span>
				</div>
			</div>
			<div class="form-campo">
				<label for="cartaz">Url do Cartaz</label>
				<input type="text" id="cartaz" name="cartaz" ng-model="novoFilme.cartaz" required>
				<div ng-if="(formulario.cartaz.$touched || formulario.$submitted) && formulario.cartaz.$invalid">
						<span ng-if="formulario.cartaz.$error.required">Este campo eh obrigatorio</span>
					</div>
			</div>
			<div class="form-campo">
				<label for="sinopse">Sinópse</label>
				<textarea id="sinopse" name="sinopse" rows="5" ng-model="novoFilme.sinopse" required></textarea>
			
				<div ng-if="(formulario.sinopse.$touched || formulario.$submitted) && formulario.sinopse.$invalid">
						<span ng-if="formulario.sinopse.$error.required">Este campo eh obrigatorio</span>
					</div>
			</div>

			<footer>
				<button type="reset" ng-click="resetForm()">Limpar</button>
				<button type="submit">Salvar</button>
			</footer>
		</form>
	</div>
	
</body>
</html>
